{% extends "base.html" %}
{% block content %}
    <div><a href="#" class="btn btn-primary" id="clickme">Click me</a></div>
    <script>
        function pnotifyMe(e) {
            e.preventDefault();
            window.create_unified_changeset_notice({
                include_warning: false,
                header: 'header',
                show_icon: true,
                preamble: 'preamble',
                no_preamble: true,
                message_text: 'message_text',
                include_rationale: true,
                showCloser: true,
                confirm_text: 'OK',
                cancel_text: 'Cancel',
                context: null,
                notice_type: 'success',
                blocking: false,
            });
        }
        $("#clickme").on("click", pnotifyMe);
    </script>
{% endblock %}
