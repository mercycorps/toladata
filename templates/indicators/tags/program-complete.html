{% load i18n has_program_role %}
<div class="program__calendar-complete">
    <div class="fas fa-calendar"></div>
    <p>
        {% blocktrans %}
            <span
                class="programperiodlink"
            ></span>
            <a
                id="id_link_reporting_period_{{ program.id }}"
                class=""
                href="#"
                data-toggle="modal"
                data-program="{{ program.id }}"
                data-progstart="{{ program.start_date }}"
                data-progend="{{ program.end_date }}"
                data-rptstart="{{ program.reporting_period_start }}"
                data-rptend="{{ program.reporting_period_end }}"
                data-target="#id_reporting_period_modal"
                data-read-only="{{ read_only }}">
                Program period
            </a>
            is <br><strong class="text-dark">{{ program.percent_complete }}% complete</strong>
        {% endblocktrans %}
    </p>
</div>
