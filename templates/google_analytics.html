<script>
    {% if user.is_superuser %}
    var userType = 'superadmin';
    {% else %}
    var userType = 'user';
    {% endif %}
    var userCountry = "{{ user.tola_user.country.country }}";

    let thisSiteArea = siteArea || "undefined";
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  // config:
  // allowAnchor: searches for google terms (utm_source, utm_medium) for click-tracking and ad campaign info
  // we don't need it so allowAnchor:false (we have no advertising campaigns)
  // storeGac - similarly this adds a separate cookie only for tracking google ad campaign interaction
  // we have no google add campaigns so storeGac: false
  // allowAdFeatures: false (we have no google ads)

  var gaConfig = {
    'allowAnchor': false,
    'storeGac': false,
    'allowAdFeatures': false
  };
  ga('create', '{{ GOOGLE_ANALYTICS_PROPERTY_ID }}', gaConfig);
  ga('set', 'dimension1', userType);
  ga('set', 'dimension2', userCountry);
  ga('set', 'dimension3', thisSiteArea);
  ga('send', 'pageview');

</script>
